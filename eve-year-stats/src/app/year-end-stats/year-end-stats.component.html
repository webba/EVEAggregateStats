<ul class="nav nav-tabs" id="myTab" role="tablist">
  	<li class="nav-item" *ngFor="let stat of stats">
		<a class="nav-link" id="{{ stat.year }}-tab" data-toggle="tab" href="#{{ stat.year }}" role="tab">{{ stat.year }}</a>
  	</li>
</ul>
<div class="tab-content" id="myTabContent">
  	<ng-template ngFor let-stat [ngForOf]="stats">
		<div class="tab-pane fade" id="{{ stat.year }}" role="tabpanel" >
			<h2> Your stats in {{ stat.year }}</h2>
			<div class="row justify-content-md-center">
				<div class="col-md-2">
					<div class="row">
						<div class="col-md-12"><h4 class="text-center">You podded</h4></div>
						<div class="col-md-8">High sec</div>
						<div class="col-md-4"><app-character-stat [value]="stat.combat.kills_high_sec"></app-character-stat></div>
						<div class="col-md-8">Low sec</div>
						<div class="col-md-4"><app-character-stat [value]="stat.combat.kills_low_sec"></app-character-stat></div>
						<div class="col-md-8">Null sec</div>
						<div class="col-md-4"><app-character-stat [value]="stat.combat.kills_null_sec"></app-character-stat></div>
						<div class="col-md-8">Wh</div>
						<div class="col-md-4"><app-character-stat [value]="stat.combat.kills_wormhole"></app-character-stat></div>
						<div class="col-md-12"><h4 class="text-center">You podded</h4></div>
						<div class="col-md-8">High sec</div>
						<div class="col-md-4"><app-character-stat [value]="stat.combat.kills_pod_high_sec"></app-character-stat></div>
						<div class="col-md-8">Low sec</div>
						<div class="col-md-4"><app-character-stat [value]="stat.combat.kills_pod_low_sec"></app-character-stat></div>
						<div class="col-md-8">Null sec</div>
						<div class="col-md-4"><app-character-stat [value]="stat.combat.kills_pod_null_sec"></app-character-stat></div>
						<div class="col-md-8">Wh</div>
						<div class="col-md-4"><app-character-stat [value]="stat.combat.kills_pod_wormhole"></app-character-stat></div>
						<div class="col-md-12"><h4 class="text-center">You assisted</h4></div>
						<div class="col-md-12"><app-character-stat [value]="stat.combat.kills_pod_wormhole"></app-character-stat> kills</div>
					</div>
				</div>
				<div class="col-md-auto">
						<canvas id="myChart" width="400" height="400"></canvas>
						<script>
						var ctx = document.getElementById("myChart").getContext('2d');
						var myChart = new Chart(ctx, {
							type: 'bar',
							data: {
								labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
								datasets: [{
									label: '# of Votes',
									data: [12, 19, 3, 5, 2, 3],
									backgroundColor: [
										'rgba(255, 99, 132, 0.2)',
										'rgba(54, 162, 235, 0.2)',
										'rgba(255, 206, 86, 0.2)',
										'rgba(75, 192, 192, 0.2)',
										'rgba(153, 102, 255, 0.2)',
										'rgba(255, 159, 64, 0.2)'
									],
									borderColor: [
										'rgba(255,99,132,1)',
										'rgba(54, 162, 235, 1)',
										'rgba(255, 206, 86, 1)',
										'rgba(75, 192, 192, 1)',
										'rgba(153, 102, 255, 1)',
										'rgba(255, 159, 64, 1)'
									],
									borderWidth: 1
								}]
							},
							options: {
								scales: {
									yAxes: [{
										ticks: {
											beginAtZero:true
										}
									}]
								}
							}
						});
						</script>
				</div>
				<div class="col-md-2">
						<div class="row">
							<div class="col-md-12"><h4 class="text-center">You podded</h4></div>
							<div class="col-md-8">High sec</div>
							<div class="col-md-4"><app-character-stat [value]="stat.combat.deaths_high_sec"></app-character-stat></div>
							<div class="col-md-8">Low sec</div>
							<div class="col-md-4"><app-character-stat [value]="stat.combat.deaths_low_sec"></app-character-stat></div>
							<div class="col-md-8">Null sec</div>
							<div class="col-md-4"><app-character-stat [value]="stat.combat.deaths_null_sec"></app-character-stat></div>
							<div class="col-md-8">Wh</div>
							<div class="col-md-4"><app-character-stat [value]="stat.combat.deaths_wormhole"></app-character-stat></div>
							<div class="col-md-12"><h4 class="text-center">You podded</h4></div>
							<div class="col-md-8">High sec</div>
							<div class="col-md-4"><app-character-stat [value]="stat.combat.deaths_pod_high_sec"></app-character-stat></div>
							<div class="col-md-8">Low sec</div>
							<div class="col-md-4"><app-character-stat [value]="stat.combat.deaths_pod_low_sec"></app-character-stat></div>
							<div class="col-md-8">Null sec</div>
							<div class="col-md-4"><app-character-stat [value]="stat.combat.deaths_pod_null_sec"></app-character-stat></div>
							<div class="col-md-8">Wh</div>
							<div class="col-md-4"><app-character-stat [value]="stat.combat.deaths_pod_wormhole"></app-character-stat></div>
						</div>
					</div>
			</div>
	 	</div>
  	</ng-template>
</div>
