<nav class="navbar navbar-inverse navbar-expand-md navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" routerLink="/">EVE Stats</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
	 aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		<ul class="navbar-nav mr-auto">
			<li *ngFor="let character of getCharacters()" class="nav-item link">
				<a *ngIf="character.Selected === true && !getAggregate()" class="nav-link user active hover-container" (click)="setSelectedCharacter(character.CharacterID)">
					<img src="https://imageserver.eveonline.com/Character/{{ character.CharacterID }}_32.jpg"> {{ character.CharacterName }}
					<span class="sr-only">(current)</span>
					<div class="hover-btn">
						<button class="btn btn-danger" type="button" (click)="deleteCharacter(character.CharacterID)">Delete</button>
					</div>
				</a>
				<a *ngIf="character.Selected === false || getAggregate()" class="nav-link user link hover-container" (click)="setSelectedCharacter(character.CharacterID)">
					<img src="https://imageserver.eveonline.com/Character/{{ character.CharacterID }}_32.jpg"> {{ character.CharacterName }}
					<div class="hover-btn">
						<button class="btn btn-danger" type="button" (click)="deleteCharacter(character.CharacterID)">Delete</button>
					</div>
				</a>
			</li>
			<li *ngIf="getCharacters().length > 0" class="nav-item user link">
				<a *ngIf="getAggregate()" class="nav-link user active" (click)="setAggregate()">
					<img src="https://imageserver.eveonline.com/Alliance/1_32.png"> All
				</a>
				<a *ngIf="!getAggregate()" class="nav-link user" (click)="setAggregate()">
					<img src="https://imageserver.eveonline.com/Alliance/1_32.png"> All
				</a>
			</li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item link">
				<a class="nav-link active login-link" (click)="login()">
					Add Character
				</a>
			</li>
		</ul>
	</div>
</nav>
<main role="main" class="container-fluid">

	<div class="alert alert-info" role="alert">

	</div>
-->
	<app-year-end-stats></app-year-end-stats>

</main>
