<html>
    <head>
            
            
    </head>
    <body>
        <div with="200px" height="200px">
            <canvas id="radar-chart" width="200px" height="200px"></canvas>
        </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" integrity="sha256-c0m8xzX5oOBawsnLVpHnU2ieISOvxi584aNElFl2W6M=" crossorigin="anonymous"></script>
            <script >
                    new Chart(document.getElementById("radar-chart"), {
                     type: 'radar',
                     data: {
                       labels: ["High sec", "Low sec", "Null sec", "Wormhole"],
                       datasets: [
                         {
                           label: "1950",
                           fill: true,
                           backgroundColor: "rgba(179,181,198,0.2)",
                           borderColor: "rgba(179,181,198,1)",
                           pointBorderColor: "#fff",
                           pointBackgroundColor: "rgba(179,181,198,1)",
                           data: [8.77,55.61,21.69,6.62]
                         }, {
                           label: "2050",
                           fill: true,
                           backgroundColor: "rgba(255,99,132,0.2)",
                           borderColor: "rgba(255,99,132,1)",
                           pointBorderColor: "#fff",
                           pointBackgroundColor: "rgba(255,99,132,1)",
                           pointBorderColor: "#fff",
                           data: [25.48,54.16,7.61,8.06]
                         }
                       ]
                     },
                     options: {
                        responsive: false,
                       title: {
                         display: true,
                         text: 'Distribution in % of world population'
                       }
                     }
                 });
                 </script>
    </body>
</html>
